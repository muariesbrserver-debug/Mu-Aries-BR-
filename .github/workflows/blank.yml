              <li>+70% EXP e +35% Drop</li>
              <li>Comandos: /post, /reset, /addstats, /ware, /dcfriend</li>
              <li>+40 pontos extras por reset</li>
              <li>Buffs exclusivos em NPCs especiais</li>
            </ul>
            <div class="vip-cta">Plano recomendado para quem apoia o projeto e quer se destacar nos rankings.</div>
          </div>
        </div>
      </section>

      <!-- DOWNLOAD -->
      <section id="download">
        <h2 class="section-title">Download e Como Jogar</h2>
        <p class="section-subtitle">
          Siga os passos abaixo para baixar o cliente, criar sua conta e entrar no MU ARIES BR.
