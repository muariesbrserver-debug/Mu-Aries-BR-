                  Clique aqui para baixar o cliente
                </a>
              </p>
            </div>

            <div>
              <div class="download-step-title">2. Crie sua conta</div>
              <p>
                Acesse o painel de contas para se registrar. Guarde bem seu login e senha.
              </p>
              <p class="download-note">
                Painel / Cadastro:
                <!-- TROCAR AQUI PELO PAINEL REAL -->
                <a href="https://painel.muariesbr.com" target="_blank" rel="noopener">
                  Acessar painel de conta
                </a>
              </p>
            </div>

            <div>
              <div class="download-step-title">3. Abra o Launcher como administrador</div>
