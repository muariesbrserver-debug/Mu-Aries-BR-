<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MU ARIES BR - Season 6</title>
  <meta name="description" content="MU ARIES BR - Servidor privado de MU Online Season 6 Mid Rate, com VIP, eventos diários e muita nostalgia. Jogue grátis agora mesmo!" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b1b2f 0, #050509 45%, #000 100%);
      color: #f5f5f5;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(5, 5, 15, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .nav {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo {
      display: flex;
      flex-direction: column;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .logo span:first-child {
      font-size: 1.2rem;
      color: #ffcc4d;
    }

    .logo span:last-child {
      font-size: 0.75rem;
      color: #bbbbbb;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      padding-bottom: 0.15rem;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
      color: #dddddd;
    }

    .nav-links a:hover {
      border-color: #ffcc4d;
      color: #ffffff;
    }

    .btn-small {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: linear-gradient(135deg, #ffcc4d, #ff9f1c);
      color: #000;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(255, 204, 77, 0.5);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      white-space: nowrap;
    }

    .btn-small:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(255, 204, 77, 0.7);
    }

    .hero {
      max-width: 1080px;
      margin: 0 auto;
      padding: 3.5rem 1.5rem 3rem;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
    }

    @media (max-width: 800px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
        padding-top: 2.5rem;
      }
      .nav-links {
        display: none;
      }
    }

    .hero-tag {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #ffcc4d;
      margin-bottom: 0.7rem;
    }

    .hero-title {
      font-size: clamp(2.1rem, 4vw, 2.7rem);
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .hero-title span {
      color: #ffcc4d;
    }

    .hero-subtitle {
      font-size: 0.95rem;
      color: #cccccc;
      max-width: 520px;
      margin-bottom: 1.7rem;
    }

    .hero-highlight {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 1.7rem;
      font-size: 0.8rem;
    }

    .pill {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.03);
    }

    .pill strong {
      color: #ffcc4d;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
    }

    .btn-primary {
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ffcc4d, #ff9f1c);
      color: #000;
      font-weight: 700;
      font-size: 0.95rem;
      box-shadow: 0 0 20px rgba(255, 204, 77, 0.6);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 26px rgba(255, 204, 77, 0.85);
    }

    .btn-ghost {
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: transparent;
      color: #f5f5f5;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.18s ease, color 0.18s ease, transform 0.18s ease;
    }

    .btn-ghost:hover {
      background: rgba(255,255,255,0.07);
      transform: translateY(-1px);
    }

    .hero-note {
      font-size: 0.78rem;
      color: #aaaaaa;
      margin-top: 0.5rem;
    }

    .hero-right {
      position: relative;
      min-height: 220px;
    }

    .card {
      position: relative;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 1.2rem 1.3rem;
      background: radial-gradient(circle at top left, rgba(255,204,77,0.15), rgba(10,10,20,0.95));
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
    }

    .card-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #ffcc4d;
      margin-bottom: 0.6rem;
    }

    .card-main {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }

    .card-desc {
      font-size: 0.8rem;
      color: #cccccc;
      margin-bottom: 0.8rem;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      font-size: 0.8rem;
      margin-bottom: 0.4rem;
    }

    .card-label {
      color: #aaaaaa;
    }

    .card-value {
      font-weight: 600;
    }

    .badge-online {
      margin-top: 0.6rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.78rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(0, 255, 135, 0.08);
      border: 1px solid rgba(0, 255, 135, 0.4);
      color: #b9ffd7;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #00ff87;
      box-shadow: 0 0 8px rgba(0,255,135,0.9);
    }

    .card-orbit {
      position: absolute;
      inset: -40px;
      border-radius: 26px;
      border: 1px dashed rgba(255,255,255,0.08);
      opacity: 0.5;
    }

    .sections {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 1.5rem 3rem;
    }

    section {
      padding: 2.2rem 0 0;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .section-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: #bbbbbb;
      margin-bottom: 1.6rem;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 1.8rem;
    }

    @media (max-width: 800px) {
      .grid-2 {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .list {
      font-size: 0.9rem;
      color: #dddddd;
      display: grid;
      gap: 0.5rem;
    }

    .list li {
      list-style: none;
      position: relative;
      padding-left: 1rem;
    }

    .list li::before {
      content: "•";
      position: absolute;
      left: 0;
      top: 0;
      color: #ffcc4d;
    }

    .rates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      font-size: 0.9rem;
    }

    .rate-card {
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 0.9rem 1rem;
      background: rgba(10,10,20,0.9);
    }

    .rate-label {
      font-size: 0.8rem;
      color: #aaaaaa;
      margin-bottom: 0.25rem;
    }

    .rate-value {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .vip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
    }

    .vip-card {
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 1.2rem 1.2rem 1rem;
      background: radial-gradient(circle at top, rgba(255,204,77,0.13), rgba(8,8,16,0.96));
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
    }

    .vip-name {
      font-size: 0.95rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .vip-price {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .vip-detail {
      font-size: 0.8rem;
      color: #bbbbbb;
    }

    .vip-perks {
      font-size: 0.85rem;
      margin-top: 0.2rem;
      display: grid;
      gap: 0.3rem;
    }

    .vip-perks li {
      list-style: none;
      position: relative;
      padding-left: 1rem;
    }

    .vip-perks li::before {
      content: "›";
      position: absolute;
      left: 0;
      top: 0;
      color: #ffcc4d;
      font-weight: 700;
    }

    .vip-cta {
      margin-top: 0.7rem;
      font-size: 0.8rem;
      color: #ffcc4d;
    }

    .download-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      gap: 1.4rem;
      font-size: 0.9rem;
    }

    @media (max-width: 800px) {
      .download-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .download-steps {
      display: grid;
      gap: 0.6rem;
    }

    .download-step-title {
      font-weight: 600;
    }

    .download-note {
      font-size: 0.8rem;
      color: #aaaaaa;
      margin-top: 0.4rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 1.6rem;
      font-size: 0.9rem;
    }

    @media (max-width: 800px) {
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .contact-items {
      display: grid;
      gap: 0.6rem;
    }

    .contact-item {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.6rem 0.7rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(10,10,20,0.9);
    }

    .contact-label {
      color: #aaaaaa;
      font-size: 0.85rem;
    }

    .contact-value {
      font-weight: 500;
      text-align: right;
    }

    footer {
      border-top: 1px solid rgba(255,255,255,0.08);
      padding: 1.3rem 1.5rem 2rem;
      font-size: 0.78rem;
      color: #888888;
      text-align: center;
      background: rgba(0,0,0,0.8);
    }

    .footer-inner {
      max-width: 1080px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.9rem;
      margin-bottom: 0.4rem;
      font-size: 0.78rem;
    }

    .footer-links a {
      color: #bbbbbb;
    }

    .footer-links a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <div class="logo">
        <span>MU ARIES BR</span>
        <span>Season 6 Mid • Servidor Brasileiro</span>
      </div>
      <nav class="nav-links">
        <a href="#sobre">Sobre</a>
