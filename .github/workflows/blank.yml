            <span class="dot"></span>
            Servidor em preparação para lançamento oficial.
          </span>
          <div class="card-orbit"></div>
        </div>
      </div>
    </section>

    <div class="sections">
      <!-- SOBRE -->
      <section id="sobre">
        <h2 class="section-title">Sobre o MU ARIES BR</h2>
        <p class="section-subtitle">
          O MU ARIES BR nasce com a proposta de ser um servidor Season 6 Mid Rate estável, com foco em PvP, Castle Siege e uma economia justa para quem joga free e para quem apoia o projeto comprando VIP e itens.
        </p>

        <div class="grid-2">
          <div>
            <ul class="list">
              <li>Servidor baseado em Season 6 Episode 3 com arquivos TitanTech, estáveis e otimizados.</li>
              <li>EXP mid para você progredir sem sofrer, mas ainda ter sensação de conquista.</li>
