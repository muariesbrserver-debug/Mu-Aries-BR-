  <main>
    <!-- HERO -->
    <section class="hero">
      <div>
        <div class="hero-tag">Servidor Privado • Season 6 Episode 3</div>
        <h1 class="hero-title">
          MU <span>ARIES BR</span> — Mid Rate, PvP forte e muita nostalgia.
