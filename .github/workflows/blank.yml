              <li>Suporte via Discord e WhatsApp para dúvidas, sugestões e report de bugs.</li>
            </ul>
          </div>
          <div>
            <ul class="list">
              <li>Classes completas: DK, DW, ELF, MG, DL, SUM e RF com balanceamento próprio.</li>
              <li>Itens 380, Asas level 3, Fenrirs e sets full disponíveis em eventos e shop.</li>
              <li>Sistema de resets com bônus por classe e benefícios extras para VIP.</li>
              <li>Planejamento de temporadas, rankings mensais e recompensas exclusivas.</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- RATES -->
      <section id="rates">
        <h2 class="section-title">Configurações e Rates</h2>
        <p class="section-subtitle">
          Uma configuração pensada para quem não quer servidor hard, mas também não quer tudo pronto em 1 dia. Mid rate, com progressão gostosa, reset atraente e vantagens para quem se dedica.
        </p>

        <div class="rates-grid">
          <div class="rate-card">
            <div class="rate-label">Experiência</div>
            <div class="rate-value">500x</div>
            <div class="rate-label">VIP: 800x</div>
          </div>
          <div class="rate-card">
            <div class="rate-label">Drop</div>
            <div class="rate-value">30%</div>
            <div class="rate-label">VIP: 50%</div>
          </div>
          <div class="rate-card">
            <div class="rate-label">Reset</div>
            <div class="rate-value">Acumulativo</div>
            <div class="rate-label">Nível 400 • Pontos por reset por classe</div>
          </div>
          <div class="rate-card">
            <div class="rate-label">Pontos por Reset</div>
            <div class="rate-value">300 ~ 350</div>
            <div class="rate-label">+ bônus para VIP</div>
          </div>
        </div>
      </section>

      <!-- VIP -->
      <section id="vip">
        <h2 class="section-title">Planos VIP</h2>
        <p class="section-subtitle">
          Apoie o projeto, tenha mais conforto e benefícios dentro do jogo. Os planos foram pensados para entregar vantagem sem quebrar o equilíbrio entre os jogadores.
        </p>

        <div class="vip-grid">
          <div class="vip-card">
            <div class="vip-name">VIP Bronze</div>
            <div class="vip-price">R$ 19,90 / mês</div>
            <div class="vip-detail">Ideal para quem joga casualmente mas quer um empurrão na progressão.</div>
            <ul class="vip-perks">
              <li>+20% EXP e +10% Drop</li>
              <li>Comandos: /post e /reset</li>
              <li>+10 pontos extras por reset</li>
            </ul>
            <div class="vip-cta">Disponível via PIX e outros métodos — veja detalhes no painel.</div>
          </div>

          <div class="vip-card">
            <div class="vip-name">VIP Prata</div>
            <div class="vip-price">R$ 39,90 / mês</div>
            <div class="vip-detail">Para quem joga com frequência e quer farmar mais rápido.</div>
            <ul class="vip-perks">
              <li>+40% EXP e +20% Drop</li>
              <li>Comandos: /post, /reset, /addstats, /ware</li>
              <li>+20 pontos extras por reset</li>
            </ul>
            <div class="vip-cta">Ideal para players que buscam resets mais rápidos e mais poder de farm.</div>
          </div>

          <div class="vip-card">
            <div class="vip-name">VIP Ouro</div>
            <div class="vip-price">R$ 69,90 / mês</div>
            <div class="vip-detail">Plano completo para quem quer extrair tudo do servidor.</div>
