        <div class="hero-actions">
          <a href="#download" class="btn-primary">Baixar e Jogar</a>
          <a href="#vip" class="btn-ghost">Ver planos VIP</a>
        </div>
        <div class="hero-note">
          * Recomendo instalar em Windows 10/11 com conexão estável. Suporte via Discord e WhatsApp.
        </div>
      </div>

      <div class="hero-right">
        <div class="card">
          <div class="card-title">Status do Servidor</div>
          <div class="card-main">MU ARIES BR • S6</div>
          <div class="card-desc">
            Season 6 Episode 3 • Mid Rate • PvP + PvE • Brasil
          </div>
          <div class="card-row">
            <div>
              <div class="card-label">Exp Base</div>
              <div class="card-value">500x</div>
            </div>
            <div>
              <div class="card-label">Drop Base</div>
              <div class="card-value">30%</div>
            </div>
          </div>
          <div class="card-row">
            <div>
              <div class="card-label">Exp VIP</div>
              <div class="card-value">800x</div>
            </div>
            <div>
              <div class="card-label">Drop VIP</div>
              <div class="card-value">50%</div>
            </div>
          </div>
